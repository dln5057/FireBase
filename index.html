<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

  <div class="container">
    
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <p class="text-center">A Comprehensive Directory of Employee Billable Hours</p> 
    </div>


    <!-- List of Employees in Data Base - Header -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>

          <!-- List of Employees in Data Base - Body -->
          <div class="panel-body">
              <!-- Table -->
              <table class="table">

                <!-- Table Header -->
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Mins Away</th>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </div>




  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          
          <form role="form">
            <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="roleInput">
            </div>
            <div class="form-group">
              <label for="text">Frequency </label>
              <input type="text" class="form-control" id="startDateInput">
            </div>
            <div class="form-group">
              <label for="text">Next Arrival</label>
              <input type="number" class="form-control" id="nextInput">
            </div>
            <button type="submit" class="btn btn-default" id="addEmployee">Submit</button>
          </form>

        </div>
      </div>
    </div>    
  </div>

</div>

<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="./assets/Javascript/app.js"></script>

</body>
</html>
